name: Validate Conan Action

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - name: Execute checkout
        uses: actions/checkout@v4

      - name: Consume Conan Action
        uses: ./
        with:
          version: '2.15.1'
          config_url: 'https://github.com/conan-io/examples2.git'
          config_source_folder: 'examples/cross_build/toolchain_packages/profiles'
          config_target_folder: 'profiles'

      - name: Verify action results
        shell: bash
        run: |
          conan --version | grep -q '2.15.1'
          conan profile list | grep -q 'arm-toolchain'
